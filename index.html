<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/5fe8692b14.js" crossorigin="anonymous"></script>
    <script src="./scripts.js" defer></script>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form action="#" class="login-form">
            <div class="form-control">
                <label for="uuid">Username or Email</label>
                <input type="text" name="" placeholder="Enter E-mail or username" id="username" >
<!-- <input type="text" name="" placeholder="Enter Username" id="username"> -->

            </div>
            <div class="form-control">
                <label for="pwd">Password</label>
                <input type="password" name="" placeholder="Enter Password" id="password" data-pwd-input>
                <!-- id="pwd" -->
<!-- <input type="password" name="" placeholder="Enter Password" id="password"> -->

                <span class="toggle-password">
                    <i class="fas fa-eye" data-pwd-toggle></i>
                </span>
                <a href="#">Forgot Password?</a>
            </div>
            <div class="form-control">
                <input type="submit" name="" value="Login" onclick="validate()">
<!-- <input type="submit" name="" value="Login"  onclick="validate()"> -->

            </div>
        </form>
        <p>Not a member? <a href="#">Sign up now</a></p>
    </div>
</body>
</html>
